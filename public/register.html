<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>  
    <div class="registerpage">
        <h1>Register</h1>
        <nav>
            <a href="login.html">Home</a>
            <a href="vocabulary.html">Basic Vocabulary</a>
            <a href="dialogue.html">Basic Dialogue</a>
            <a href="pronounciation.html">Learn Pronounciation</a>
        </nav>
        <p> Register to join our community forum.</p>
    </div>

        <form id="register">
            <br>
            <label for="fName">First Name: </label>
            <input type="text" id="fName" class="input">
            <br>
            <label for="lName">Last Name: </label>
            <input type="text" id="lName" class="input">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" class="input">
            <br>
            <label for="username">Username</label>
            <input type="text" id="username" class="input">
            <br>
            <label for="password">Create Password</label>
            <input type="password" id="password" class="input">
            <br>
            <label for="confirmation">Confirm Password</label>
            <input type="password" id="confirmation" class="input">
            <br>
            <input type="submit" value="Register" class="button">
        </form>
    <script src='./script/main.js'></script>
</body>
</html>
